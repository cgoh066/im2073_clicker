<!DOCTYPE html>
<html lang="en">
 
<head>

 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Disney Quiz Start</title>
 
 

 
 <style>
  :root {
  background: linear-gradient(135deg, #d6c9fd 0%, #6641b6 100%);
  font-size: 62.5%;
 }
 
 * {
  box-sizing: border-box;
  font-family: 'Segoe UI', 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  color: #333;
 }
 
 body {
  overflow: hidden;
  position: relative;
 }
 
 
 
   
 h1 {
  font-size: 4.8rem;
  color: #113ccf;
  margin-bottom: 2rem;
  text-align: center;
 }
 
 h1 > span {
  font-size: 2rem;
  font-weight: 400;
  color: #000000;
 }
 
 .container {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  position: relative;
  z-index: 2;
 }
 
 .quiz-box {
  background-color: #ffffff;
  border-radius: 2rem;
  padding: 4rem;
  box-shadow: 0 8px 30px rgba(163, 145, 222, 0.1);
  text-align: center;
  max-width: 500px;
  width: 90%;
  animation: fadeIn 1.2s ease-in-out;
  z-index: 3;
  position: relative;
 }
 
 @keyframes glow {
 from {
  text-shadow: 0 0 5px #fff, 0 0 10px #ffc3a0, 0 0 15px #ffafbd;
 }
 to {
  text-shadow: 0 0 10px #fff, 0 0 20px #fbc2eb, 0 0 30px #a6c1ee;
 }
}

  
 
 
 .submit-btn {
  font-size: 1.6rem;
  padding: 1rem;
  width: 100%;
  border: none;
  border-radius: 1.2rem;
  margin: 1rem 0;
  color: white;
  background-color: #9262de;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 15px rgba(175, 150, 240, 0.15);
 }
 
 .submit-btn:hover {
  background-color: #5104c5;
 }
 
 #code {
  font-size: 2.4rem;
  color: #8b6fc8;
  margin-top: 2rem;
  display: block;
  font-weight: 600;
 }
 
 .logo {
  width: 80px;
  margin-bottom: 2rem;
 }
 
 /* Sparkle background */
 .stars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
  opacity: 0.15;
  z-index: 1;
  pointer-events: none;
 }

 
 </style>
 
</head>

  
<body>
 <div class="stars"></div> <!-- âœ¨ Starry background -->
 <div class="container">
  <div class="quiz-box">
   <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney Logo" class="logo" />

   
   <h1>Welcome to the Disney Quiz!</h1>
   <img src= "https://upload.wikimedia.org/wikipedia/commons/f/fe/Mickey_Mouse_head_and_ears.svg" alt="Mickey Logo" class="logo" />

   <form method="get" action="http://localhost:9999/clicker/start">
    <button type="submit" class="submit-btn">Start Quiz</button>
   </form>
   <form>
    <button id="generate_btn" type="button" class="submit-btn">Generate Code</button>
   </form>
   <b><span id="code"></span></b>
  </div>
 </div>

 <script>
  var button = document.getElementById("generate_btn");
  button.addEventListener("click", function () {
   var value = Math.floor(Math.random() * 900000) + 100000;
   document.getElementById("code").innerHTML = value;
   var url = "http://localhost:9999/clicker/generateCode?code=" + encodeURIComponent(value);
   var xhr = new XMLHttpRequest();
   xhr.open("GET", url);
   xhr.send();
  });
 </script>

    <!-- Cute hover sound effect -->
    <audio id="hoverSound" src="click.mp3" preload="auto"></audio>

    <script>
        const hoverSound = document.getElementById("hoverSound");

        const interactiveElements = document.querySelectorAll(
            ".choice-container, .submit-btn, .qn-btn"
        );

        interactiveElements.forEach((el) => {
            el.addEventListener("mouseenter", () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });
        });
    </script>
</body>
</html>
